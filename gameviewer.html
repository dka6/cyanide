<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Viewer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Set height to 100% */
            width: 100%; /* Set width to 100% */
            overflow: hidden; /* Hide scrollbars */
        }
        .container {
            height: 100%; /* Set height to 100% */
            width: 100%; /* Set width to 100% */
            text-align: center;
        }
        .back-button {
            display: inline-block;
            z-index: 1000;
            margin-bottom: 20px;
            margin-right: 1100px;
            padding: 10px 20px;
            background-color: #adadad;
            color: rgb(23, 23, 23);
            text-decoration: none;
        }
        .game-iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove the default iframe border */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="games.html" class="back-button">‚Üê</a>
        <iframe class="game-iframe" id="game-iframe" src="" frameborder="0"></iframe>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const gameName = urlParams.get('game');
            
            if (gameName) {
                const fileName = gameName.toLowerCase().replace(/ /g, '-') + '.html';
                const filePath = `games/${fileName}`;

                const iframe = document.getElementById('game-iframe');
                iframe.src = filePath;

                document.title = `${gameName} Viewer`;
            }
        });
    </script>
</body>
</html>
